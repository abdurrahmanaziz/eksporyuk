<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="mandiriGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB81C;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FDB913;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="100" fill="white"/>
  
  <!-- Wave Symbol with smooth curves -->
  <g transform="translate(10, 20)">
    <!-- First wave -->
    <path d="M 0,30 Q 8,15 16,30 T 32,30 T 48,30" 
          fill="none" 
          stroke="url(#mandiriGold)" 
          stroke-width="5" 
          stroke-linecap="round"/>
    
    <!-- Second wave -->
    <path d="M 0,42 Q 8,27 16,42 T 32,42 T 48,42" 
          fill="none" 
          stroke="url(#mandiriGold)" 
          stroke-width="5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text "mandiri" -->
  <text x="75" y="50" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="34" 
        font-weight="bold" 
        fill="#003087" 
        letter-spacing="-0.5">mandiri</text>
</svg>
