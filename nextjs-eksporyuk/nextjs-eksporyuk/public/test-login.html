<!DOCTYPE html>
<html>
<head>
  <title>Test Login</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #0070f3; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Test Admin Login</h1>
  <input type="email" id="email" value="admin@eksporyuk.com" placeholder="Email">
  <input type="password" id="password" value="Admin123!" placeholder="Password">
  <button onclick="testLogin()">Test Login</button>
  <div id="result"></div>

  <script>
    async function testLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');
      
      result.textContent = 'Testing login with NextAuth...\n';
      
      try {
        // Method 1: Test raw credentials endpoint
        result.textContent += '\nüì° Testing /api/auth/callback/credentials...\n';
        
        const csrfResponse = await fetch('/api/auth/csrf');
        const csrfData = await csrfResponse.json();
        const csrfToken = csrfData.csrfToken;
        
        result.textContent += '‚úÖ CSRF Token: ' + csrfToken.substring(0, 20) + '...\n';
        
        const formData = new URLSearchParams();
        formData.append('csrfToken', csrfToken);
        formData.append('email', email);
        formData.append('password', password);
        formData.append('redirect', 'false');
        formData.append('json', 'true');
        formData.append('callbackUrl', '/dashboard');
        
        const response = await fetch('/api/auth/callback/credentials', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData.toString()
        });
        
        result.textContent += '\nüìä Response Status: ' + response.status + ' ' + response.statusText + '\n';
        
        const contentType = response.headers.get('content-type');
        result.textContent += 'üìù Content-Type: ' + contentType + '\n\n';
        
        const text = await response.text();
        
        // Try parse as JSON
        try {
          const json = JSON.parse(text);
          result.textContent += '‚úÖ LOGIN SUCCESS!\n\n';
          result.textContent += 'Response:\n' + JSON.stringify(json, null, 2);
          
          if (json.url) {
            result.textContent += '\n\nüîÑ Should redirect to: ' + json.url;
            result.textContent += '\n\n‚ú® Redirecting in 2 seconds...';
            setTimeout(() => {
              window.location.href = json.url;
            }, 2000);
          }
          if (json.error) {
            result.textContent += '\n\n‚ùå ERROR: ' + json.error;
          }
        } catch (e) {
          result.textContent += '‚ùå Response is not JSON\n\n';
          result.textContent += 'Raw response (first 500 chars):\n';
          result.textContent += text.substring(0, 500);
        }
        
      } catch (error) {
        result.textContent += '\n\n‚ùå EXCEPTION: ' + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
